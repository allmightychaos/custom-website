<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../css/login.css">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <div id="box">
            <img id="logo" style="position:absolute" src="../images/Wolf-finished.svg"  width="34" height="34">
            
            <div class="header" align="right" vertical-align="center">
                <a class="header-inner" id="homepage" href="../index.html">Homepage</a>
                <a class="header-inner" id="aboutus" href="../html/about-us.html">About Us</a>
            </div>

            <div class="header2" align="left" vertical-align="center">
                <a class="header-inner2" id="contactus" href="../html/contact-us.html">Contact Us</a>
                <a class="header-inner2" id="login" href="../html/login.html">Login</a>
            </div>

        </div>
        <title>Login Page</title>
    </head>
    <body>
        <div class="loginbox">
            <span id="loginheader">
                <script>
                    var today = new Date();
                    var hourNow = today.getHours();
                    var greeting;
                    if (hourNow > 18 && hourNow < 21) 
                    {
                        greeting = 'Hello!<br>Good Evening';
                    } 
                    else if (hourNow > 21 && hourNow < 6) 
                    {
                        greeting = 'Hello!<br>Good Night';
                    } 
                    else if (hourNow > 12) 
                    {
                        greeting = 'Hello!<br>Good Afternoon';
                    } 
                    else if (hourNow > 6 && hourNow < 12) 
                    {
                        greeting = 'Hello!<br>Good Morning';
                    }
                    else {
                        greeting = 'Welcome!';
                    }
                    document.write('<h1 style="color: rgb(152, 198, 189); text-align: left; font-size: 30px; font-family:Poppins-Bold;">' + greeting + '</h1>');
                </script>
            </span>
            <form>
                <div class="email">
                    <input id="enter-email" type="text" name="" placeholder="Email">
                </div>
                <div class="password">
                    <input id="enter-password" type="password" name="" placeholder="Password">
                </div>
                <div class="container">
                    <a class="btn btn-3"">Login</a>
                  </div>

                <a id="lostpassword" href="#">Forgot your password?</a><br>
                <a id="create-account">Don't have an account?</a>
                <a id="signup" href="#"> Sign up </a>
            </form>
        </div>
    </body>
</html>
