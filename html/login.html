        <div class="backgroundimage"></div>
        <div class="loginbox">
            <span id="loginheader">
                <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
                <script>
                    var today = new Date();
                    var hourNow = today.getHours();
                    var greeting;
                    if (hourNow >= 6 && hourNow < 12) 
                    {
                        greeting = 'Hello!<br>Good Morning';
                    }
                    else if (hourNow >= 12 && hourNow < 18) 
                    {
                        greeting = 'Hello!<br>Good Afternoon';
                    } 
                    if (hourNow >= 18 && hourNow < 21) 
                    {
                        greeting = 'Hello!<br>Good Evening';
                    } 
                    else if (hourNow >= 21 && hourNow < 24) 
                    {
                        greeting = 'Hello!<br>Good Night';
                    }

                    document.write('<h1 style="color: rgb(62, 112, 102); text-align: left; font-size: 30px; font-family: Poppins, sans-serif; font-weight: 700;">' + greeting + '</h1>');
                </script>
                <noscript>
                    <h1 style="color: rgb(62, 112, 102); text-align: left; font-size: 30px; font-family: Poppins, sans-serif; font-weight: 700;">Hello!<br>Good Day</h1>
                </noscript>
            </span>
            <form>
                <div class="email">
                    <input id="enter-email" type="text" name="" placeholder="Email">
                </div>
                <div class="password">
                    <input id="enter-password" type="password" name="" placeholder="Password">
                </div>
                <div class="container">
                    <a class="btn btn-3">Login</a>
                  </div>

                <a id="lostpassword" href="#">Forgot your password?</a><br>
                <a id="create-account">Don't have an account?</a>
                <a id="signup" href="#"> Sign up </a>
            </form>
